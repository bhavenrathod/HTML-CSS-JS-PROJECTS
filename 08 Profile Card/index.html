<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profileCard">
      <div class="image">
        <img src="IMG_20230305_183047_518.jpg" alt="" class="profileImage" />
      </div>
      <div class="data">
        <span class="name"> Bhaven Rathod </span>
        <span class="job"> Web Developer </span>
      </div>

      <div class="mediaLinks">
        <a href="#" style="background: #000" class="links">
          <i class="bx bxl-github"></i>
        </a>
        <a href="#" style="background: #0077b5" class="links">
          <i class="bx bxl-linkedin-square"></i>
        </a>
        <a href="#" style="background: #1daaf2" class="links">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background: #ff4500" class="links">
          <i class="bx bxl-reddit"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"><span>1k</span></i>
        </div>
        <div class="data">
          <i class="bx bx-message"><span>1k</span></i>
        </div>
        <div class="data">
          <i class="bx bx-share-alt"> <span>1k</span></i>
        </div>
      </div>
    </div>
  </body>
</html>
